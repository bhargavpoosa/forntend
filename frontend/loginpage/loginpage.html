<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <div class="login-page">
            <h2 class="header">Login Page</h2>
            <form id="login-form">
                <table>
                    <tr><input type="text" placeholder="UserName" id="username"></tr>
                    <tr><input type="password" placeholder="Password" id="password"></tr>
                    <tr><input type="submit" value="Login" id="login-btn"></tr>
                </table>
            </form>
        </div>
        <script src="login.js"></script>
        
    </body>
</html>
